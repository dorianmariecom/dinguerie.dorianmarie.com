<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dinguerie !</title>
    <link href="/css/application.css" rel="stylesheet" media="all" />
  </head>
  <body class="max-w-lg mx-auto p-8 prose">
    <h1 id="cest-une-dinguerie-">C’est une dinguerie !</h1>

    <h2 id="cest-chatroulette-pour-ton-taff-">
      C’est Chatroulette pour ton taff !
    </h2>

    <h3 id="tu-cherches-du-taff-">Tu cherches du taff ?</h3>

    <form action="https://formspree.io/f/xpwaznqe" method="POST">
      <input
        type="email"
        name="email"
        placeholder="Ton mail"
        class="border-2 border-black rounded p-2"
      />
      <button type="submit" class="rounded bg-black text-white px-4 py-2">
        S'inscrire
      </button>
    </form>

    <h3 id="tu-cherches-une-personne-pour-faire-le-taff-">
      Tu cherches une personne pour faire le taff ?
    </h3>

    <form action="https://formspree.io/f/xgvweqoq" method="POST">
      <input
        type="email"
        name="email"
        placeholder="Vot mail"
        class="border-2 border-black rounded p-2"
      />
      <button type="submit" class="rounded bg-black text-white px-4 py-2">
        S'inscrire
      </button>
    </form>
  </body>
</html>
